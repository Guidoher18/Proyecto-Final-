<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <link type="text/css" rel="Stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="Stylesheet" href="../Content/StyleCss/StyleLogin.css">
    <link type="text/css" rel="Stylesheet" href="../Content/PositionCss/PositionLogin.css">
</head>
<body>

    <!-- VIEW -->
    <h1>PsicoLOG</h1>
    <form action="#" method="POST" class="col-md-10">
        <div class="col-md-10 form-group">
            <div class=col-md-6>
                <h2>Iniciar Sesión</h2>
                <div id="Usuario" class="col-md-6"> 
                    <label class="col-md-6">Usuario</label> 
                    <input type="text" name="Usuario" class="form-control">
                </div> 
                <button id="Siguiente" class="col-md-6 btn btn-success">Siguiente</button>
                <div id="Contraseña" class="col-md-6 oculto"> 
                    <label class="col-md-5">Ingrese la contraseña para</label> 
                    <input type="password" name="Contraseña" class="col-md-5 form-control">
                    <div class="col-md-1">
                        <input type="checkbox" id="PermanecerConectado" class="form-check-input" name="PermanecerConectado">
                        <label for="PermanecerConectado"class="form-check-label">Permanecer Conectado</label>
                    </div>
                </div>
                <input type="submit" class="col-md-6 btn btn-success oculto" id="Submit" value="Iniciar Sesión"/>
                <p>¿Aun no tiene su Cuenta?</p>
                <a href="#">Cree su Cuenta Profesional</a>
            </div>
        </div>
    </form>

    <!-- END VIEW -->

    <script src="../Scripts/Login.js"></script>
</body>
