    <form action="#" method="GET">
        <div class="col-md-8" id="Profdiv1">
            <label>Apellido y Nombre</label>
                <br> <select name="Titulo" id="Titulo" class="form-control col-md-1">
                    <option value="Lic." default>Lic.</option>
                    <option value="Mg.">Mg.</option>
                    <option value="Dr.">Dr.</option>
                </select>
                <input type="text" class="form-control col-md-5"/><br>

                <div id="especialista"> 
                    <label>Esp. en: </label>
                    <input type="text" name="Esp."/> 
                </div><br>
            <label>Matrícula</label>
                <div class="row">
                    <div>
                        <label class="Matricula col-md-1">MN</label>
                        <input type="text" name="MN" id="MN" class="form-control col-md-1 Matricula"/>
                    </div>
                    <div> 
                        <label class="Matricula col-md-1">MP</label>
                        <input type="text" name="MP" id="MP" class="form-control col-md-1 Matricula"/>
                    </div>
                </div> <br>
            <div class="row">
                <label>Firma Digital</label> <br>
                    <img src="C:\Users\Guido\Desktop\Comunidad IT\Proyecto-Final-\Content\Images\Other\FirmaDigital.png" name="Firma" id="Firma"> <br>
            </div>
            <label>Dirección Profesional / Institucional</label> <br>
                <input type="text" name="DireccionProf" class="form-control col-md-6"/>
        </div>
        <div class="col-md-4" id="Profdiv2">    
            <img src="C:\Users\Guido\Desktop\Comunidad IT\Proyecto-Final-\Content\Images\Other\FotoPerfil.png" name="FotoPerfil" id="FotoPerfil"/><br>

            </div>
            <div class="row">
            <label>Teléfono</label> <br>
                <input type="text" name="Tel" class="form-control col-md-3"/> <br>
            </div>
            <div class="row">
            <label>Email</label> <br>
                <input type="email" name="Email" class="form-control col-md-3"/> <br>
            </div>
            <div class="row">
            <label>Skype</label> <br>

            </div>
        </div>
        <input type="submit" value="Cargar" class="btn btn-success" id="Submit">
